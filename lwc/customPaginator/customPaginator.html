<template>
  <div>
    <div class="paginator">
      <div class="border">
        <div class="slds-grid slds-gutters_direct">
          <div class="slds-col">
            <div class={recordPerPageClass}>
            <div class="slds-grid slds-gutters">
              <template if:true={showSearchState}>
              <template if:false={hidePagination}>
              <div
                class="slds-col slds-size_1-of-9"
                style="padding-right: 3px; padding-top: 4px"
              >
                <span class="text">Show</span>
              </div>
              <div
                class="slds-col slds-size_1-of-9 combobox"
                style="
                  padding-right: 3px;
                  padding-left: 3px;
                  width: 80px;
                  color: black;
                "
              >
                <lightning-combobox
                
                  variant="label-hidden"
                  value={optionValue}
                  options={pageSizeOptions}
                  onchange={handleRecordsPerPage}
                  onfocus={recordPerPageClickHandler}
                ></lightning-combobox>
              
              </div>
              <div
                class="slds-col slds-size_1-of-9"
                style="padding-left: 3px; padding-top: 4px"
              >
                <span class="text">entries
                </span>
              </div>
            </template>
          </template>
            </div>
            </div>
          </div>
          <div class="slds-col">    
            <slot name="slotNearSearch"></slot>
          </div>
          <div class="slds-col">
            <div class="slds-grid slds-gutters align-buttons">
              <div class="slds-col" style="padding-left: 2px">
                <div class="filter-group">
                  
                  <template if:false={hideSearch}>
                    <template if:true={showSearchState}>
                  <lightning-input
                    placeholder={searchPlaceholder}
                    variant="label-hidden"
                    type="search"
                    onfocus={searchFocusHandler}
                    onchange={handleKeyChange}
                    class={searchClass}
                  ></lightning-input>
                </template>
              </template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <slot name="datatable"></slot>

    <!-- footer --> 
          <div class="slds-grid slds-gutters slds-m-top_x-large">
              <div class="slds-col slds-size_1-of-3">
                  <div class="slds-clearfix">
                      <div class="slds-float_left">
                        <div class={footerPaginationClass}>
                          <template if:false={hidePagination}>
                          <span class="paginationText">{showingRecordsPlaceholder}</span>
                        </template>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="slds-col slds-size_1-of-3">
              </div>
              <div class="slds-col slds-size_1-of-3">
                <template if:false={hidePagination}>
                  <div class="slds-clearfix">
                    
                    <div class={footerPaginationClass}>
                      <div class="slds-float_right">
                        <template if:true={totalPages}>
                        <span style={controlPrevious}>
                              <lightning-button-icon icon-name="utility:left" variant="bare" size="large" alternative-text="Previous Page" onclick={handlePreviousPage}></lightning-button-icon>
                          </span>   
                          <label class="paginationText slds-p-horizontal_x-small " for="pageNum">Page:</label> 
                          <input id="pageNum" class={footerPaginationInputClass} value={pageNumber} maxlength="4" onchange={handlePageNumberChange}  title="Go to a Page" ></input>
                          <span class="paginationText ">&nbsp;of&nbsp;<b id="totalPages">{totalPages}</b></span>
                          <span style={controlNext}>
                              <lightning-button-icon icon-name="utility:right" variant="bare" size="large" alternative-text="Next Page" onclick={handleNextPage} class="slds-p-horizontal_x-small"></lightning-button-icon>
                          </span>
                        </template>
                        </div>
                      </div>
                  </div>
                </template>
              </div> 
          </div>
  </div>
  <!-- customPaginator -->
</template>
